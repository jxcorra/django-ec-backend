{% extends "base.html" %}

{% block content %}
    <ul>
    {% for obj in object_list %}
        <li>
            <a
                href="{% url 'car-details' obj.pk %}"
            >
                {{ obj.owner.username }} / {{ obj.model.name }} / {{ obj.model.make.name }}
            </a>
        </li>
    {% endfor %}
    </ul>

    <a
        href="{% url 'models-list' make_id %}"
    >
        Back to models list
    </a>
{% endblock %}
